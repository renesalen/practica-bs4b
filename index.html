<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <title>Formulario3</title>
  </head>
  <body>
    <!-- FORMULARIO -->
    <section class="container">
      <h3>Formulario de contacto</h3>
      <p class="lead text-center">En la nueva version de bs 4.5 los códigos para ocultar algunas partes en ciertos tamaños de pantalla ha cambiado. Antes se utilizaba por ejm: 'hidden-sm-down', pero ahora la clase es <strong>.d-sm-none</strong> y solo afecta a ese tamaño en específico. <strong>d-none</strong> es para el tamaño 'xs'.</p>

      <form action="" class="form-inline justify-content-center flex-column flex-md-row">
        <div class="form-group my-2">
          <label for="" class="mx-2 d-none d-sm-none">Nombre</label>
          <input type="text" placeholder="Ingresa tu nombre" class="form-control">
        </div>
        <div class="form-group my-2">
          <label for="" class="mx-2 d-none d-sm-none">Apellido</label>
          <input type="text" placeholder="Ingresa tu apellido" class="form-control">
        </div>
        <div class="form-group mx-2 my-2">
          <button class="btn btn-danger" type="submit">Enviar</button>
        </div>
      </form>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
